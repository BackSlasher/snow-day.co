<html>
  <head>
    <style>
    body>div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 50%;
        text-align:center;
    }

    img {
      height:100%;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
    <script type="text/javascript">
      const photos = [
        "DALL·E 2022-11-24 16.43.06 - black cat looking through snowy window.png",
        'DALL·E 2022-11-24 16.46.49 - black cat looking through snowy window 8bit.png',
      ];

      Array.prototype.random = function () {
        return this[Math.floor((Math.random()*this.length))];
      }

      function randomImage() {
        const photo = photos.random();
        const src = "images/"+photo;
        $("img#cat").attr("src", src);
      }

      $(window).ready(randomImage);
    </script>
  </head>
  <body>
    <div>
    <h1>Snow Day</h1>
    <img id="cat" src="images/DALL·E 2022-11-24 16.43.06 - black cat looking through snowy window.png"/>
    </div>
  </body>
</html>
