<html>
  <head>
    <title>Snowy Day</title>
    <style>
    body>div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 50%;
        text-align:center;
    }

    img {
      height:100%;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
    <script type="text/javascript">
      const photoCount = 5;

      function randomImage() {
        const photoNum = Math.floor((Math.random()*photoCount))+1;
        const src = `images/${photoNum}.png`;
        $("img#cat").attr("src", src);
      }

      $(window).ready(randomImage);
    </script>
  </head>
  <body>
    <div>
    <h1>Snowy Day</h1>
    <img id="cat" src="images/1.png"/>
    </div>
  </body>
</html>
